<div class="request-form-container">
  <form [formGroup]="requestForm" (ngSubmit)="onSubmit()">
    <div class="form-section">
      <h3>专转 砖 专爪</h3>
      <p class="section-description">
        砖 专 转 砖 砖专爪 爪注 拽专, 转 爪注 专 专.
      </p>

      <div class="checkbox-group">
        <div class="checkbox-item">
          <input
            type="checkbox"
            id="updateNames"
            formControlName="updateNames"
          />
          <label for="updateNames">注 砖转 拽爪 拽 拽专</label>
        </div>

        <div class="checkbox-item">
          <input
            type="checkbox"
            id="updateFields"
            formControlName="updateFields"
          />
          <label for="updateFields">住驻转 砖转 拽爪 拽 拽专</label>
        </div>

        <div class="checkbox-item">
          <input
            type="checkbox"
            id="addExternalData"
            formControlName="addExternalData"
          />
          <label for="addExternalData"
            >住驻转 拽爪 转 爪  拽爪 爪 砖</label
          >
        </div>

        <div class="checkbox-item">
          <input
            type="checkbox"
            id="updatePopulation"
            formControlName="updatePopulation"
          />
          <label for="updatePopulation">注 住转 拽专</label>
        </div>
      </div>
    </div>

    <app-external-file-request
      title="拽砖 住驻转 拽爪"
      description="砖 驻转 住驻转 拽砖 拽抓  转 驻专 转"
      [required]="false"
      [showRadioOptions]="false"
      [showCheckbox]="true"
      [disableCheckbox]="true"
      checkboxLabel="住驻转 拽爪 爪 专砖转"
      [showPrimaryButton]="true"
      [showFileList]="true"
      primaryButtonText="住驻转 拽砖 住驻转"
      primaryButtonIcon="+"
      (primaryButtonClick)="onAddRequestClick()"
      (fileRequestRemoved)="onFileRequestRemoved($event)"
    >
    </app-external-file-request>
    <app-some-component></app-some-component>

    <div class="form-section">
      <h3>驻专 住转 拽砖</h3>
      <div class="form-group">
        <textarea
          formControlName="requestDetails"
          rows="5"
          placeholder="住驻 砖 转 "
        ></textarea>
        <div class="char-count">0/200</div>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="submit-button" [disabled]="isSubmitting">
        {{ isSubmitting ? "砖 拽砖..." : "砖 拽砖" }}
      </button>
      <button type="button" class="cancel-button">砖专 </button>
    </div>
  </form>
</div>
