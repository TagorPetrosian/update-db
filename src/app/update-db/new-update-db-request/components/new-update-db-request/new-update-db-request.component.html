<div class="request-form-container">
  <div class="person-info-section">
    <h3>砖转 拽砖专 拽专</h3>
    <div class="person-card">
      <div class="person-name">专拽 驻抓</div>
      <div class="person-details">
        <div class="detail-row">
          <span class="label">驻</span>
          <span class="value">02-3456920</span>
        </div>
        <div class="detail-row">
          <span class="label"></span>
          <span class="value">rivkah&#64;cnj.co.il</span>
        </div>
      </div>
    </div>
  </div>

  <form [formGroup]="requestForm" (ngSubmit)="onSubmit()">
    <div class="form-section">
      <h3>专转 砖 专爪</h3>
      <p class="section-description">砖 专 转 砖 砖专爪 爪注 拽专, 转 爪注 专 专.</p>

      <div class="checkbox-group">
        <div class="checkbox-item">
          <input type="checkbox" id="updateNames" formControlName="updateNames">
          <label for="updateNames">注 砖转 拽爪 拽 拽专</label>
        </div>

        <div class="checkbox-item">
          <input type="checkbox" id="updateFields" formControlName="updateFields">
          <label for="updateFields">住驻转 砖转 拽爪 拽 拽专</label>
        </div>

        <div class="checkbox-item">
          <input type="checkbox" id="addExternalData" formControlName="addExternalData">
          <label for="addExternalData">住驻转 拽爪 转 爪  拽爪 爪 砖</label>
        </div>

        <div class="checkbox-item">
          <input type="checkbox" id="updatePopulation" formControlName="updatePopulation">
          <label for="updatePopulation">注 住转 拽专</label>
        </div>
      </div>
    </div>

    <div class="form-section">
      <h3>拽砖 住驻转 拽爪</h3>
      <p class="section-description">砖 驻转 住驻转 拽砖 拽抓  转 驻专 转</p>

      <div class="checkbox-item disabled">
        <input type="checkbox" id="addFiles" disabled>
        <label for="addFiles">住驻转 拽爪 爪 专砖转</label>
      </div>

      <div class="action-buttons">
        <button type="button" class="secondary-button">
          <span class="button-icon"></span>
          住驻专 专 住 转
        </button>

        <button type="button" class="primary-button">
          <span class="button-icon">+</span>
          住驻转 拽砖 住驻转
        </button>
      </div>
    </div>

    <div class="form-section">
      <h3>驻专 住转 拽砖</h3>
      <div class="form-group">
        <textarea formControlName="requestDetails" rows="5" placeholder="住驻 砖 转 "></textarea>
        <div class="char-count">0/200</div>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="submit-button" [disabled]="isSubmitting">
        {{ isSubmitting ? '砖 拽砖...' : '砖 拽砖' }}
      </button>
      <button type="button" class="cancel-button">砖专 </button>
    </div>
  </form>
</div>
