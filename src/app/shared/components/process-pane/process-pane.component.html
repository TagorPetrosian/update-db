<div class="process-pane">
  <!-- Header (blue upper part) -->
  <div class="process-pane-header">
    <h2 class="header-title">{{ headerTitle }}</h2>
  </div>

  <!-- Content (middle part) -->
  <div class="process-pane-content">
  </div>

  <!-- Footer (with button) -->
  <div class="process-pane-footer">
    <button class="action-button" (click)="onButtonClick()">
      {{ buttonText }}
    </button>
  </div>
</div>
