<mat-expansion-panel class="file-request-panel" (click)="shouldOpenAsDialog ? onPanelClick($event) : null" [disabled]="shouldOpenAsDialog">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <span class="panel-icon">ðŸ“„</span>
      {{ title }}
    </mat-panel-title>
    <mat-panel-description>
      <button mat-icon-button color="warn" (click)="onRemove(); $event.stopPropagation()">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-panel-description>
  </mat-expansion-panel-header>

  <div class="panel-content">
    <app-external-file-form
      [initialData]="fileData"
      (formStatusChange)="onFormStatusChange($event)">
    </app-external-file-form>
  </div>
</mat-expansion-panel>
