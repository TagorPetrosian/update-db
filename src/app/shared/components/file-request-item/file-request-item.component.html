<mat-expansion-panel class="file-request-panel" (click)="shouldOpenAsDialog ? onPanelClick($event) : null" [disabled]="shouldOpenAsDialog">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <span class="panel-icon"></span>
      {{ title }}
    </mat-panel-title>
    <mat-panel-description>
      <button mat-icon-button color="warn" (click)="onRemove(); $event.stopPropagation()">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-panel-description>
  </mat-expansion-panel-header>

  <div class="panel-content">
    <p>驻专 拽砖 拽抓 驻注 </p>
    <div class="form-group">
      <label>砖 拽抓</label>
      <input type="text" placeholder=" 砖 拽抓">
    </div>
    <div class="form-group">
      <label>转专 拽抓</label>
      <textarea rows="3" placeholder=" 转专 拽抓"></textarea>
    </div>
  </div>
</mat-expansion-panel>
